{% extends "base.html" %}
{% block content %}
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      Ocorrências
      <span class="pull-right">10 / 10 items</span>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-auto pr-ari-5">
          <a class="btn btn-primary" href="{% url 'ocorrencia:ocorrencia_create' %}">
            <i class="fa fa-plus"></i>
            Adicionar
          </a>
        </div>
        <div class="col p-ari-5">
          <input name="search" class="mb-2 form-control" type="text" placeholder="Busca..." />
        </div>
        <div class="col-md-auto p-ari-5">
          <button class="btn btn-success">OK</button>
          <button class="btn btn-link">Limpar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive-sm table-striped">
            <thead>
              <tr>
                <th>RAI</th>
                <th>Data</th>
                <th>Descrição</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="text-center">
                  <span class="span-is-link"><i class="fa fa-edit"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- pagination -->
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#">Prev</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
